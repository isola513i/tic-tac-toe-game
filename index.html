<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="styles.css" />

		<script src="script.js" defer></script>
	</head>
	<body>
		<main class="game-container">
			<h1 class="title">Tic Tac Toe</h1>
			<p class="turn-indicator" id="turn-indicator"></p>

			<div class="board" id="board">
				<div class="cell" data-index="0"></div>
				<div class="cell" data-index="1"></div>
				<div class="cell" data-index="2"></div>
				<div class="cell" data-index="3"></div>
				<div class="cell" data-index="4"></div>
				<div class="cell" data-index="5"></div>
				<div class="cell" data-index="6"></div>
				<div class="cell" data-index="7"></div>
				<div class="cell" data-index="8"></div>
			</div>
		</main>

		<div class="modal" id="player-choice-modal">
			<div class="modal-content">
				<h2>Would you like to be X or O?</h2>
				<div class="choice-buttons">
					<button id="choose-x" class="btn choice-btn x">X</button>
					<button id="choose-o" class="btn choice-btn o">O</button>
				</div>
			</div>
		</div>

		<div class="modal hidden" id="end-game-modal">
			<div class="modal-content">
				<h2 id="end-game-message">You Won!</h2>
			</div>
		</div>
	</body>
</html>
